name: CI

on:
  workflow_dispatch:
    inputs:
      
      boolean:
        type: boolean
        description: 'True or false'
      choice:
        type: choice
        description: Make a choice
        options:
        - foo
        - bar
        - baz

env:
  file: file/python.py
  file1: file/document.py

  input-num-1: ${{github.event.inputs.input-num-1}}
  input-num-2: ${{github.event.inputs.input-num-2}}


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: greet
        run: | 
          echo "environment is ${{ github.event.inputs.environment }} / ${{ inputs.environment }}"
          echo "boolean is ${{ github.event.inputs.boolean }}" / ${{ inputs.boolean }} 
          echo "choice is ${{ github.event.inputs.choice }}" / ${{ inputs.choice }}Â 

  job1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: python $file $input-num-1

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: echo $msg

  job2:
    # needs: job1
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      
      - name: Run a second-line script
        run: |
          python $file1 $input-num-2